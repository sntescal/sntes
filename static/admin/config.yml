    - {label: Type, name: type, widget: "hidden", default: "products"}
    - {label: Featured Image, name: featured_image, widget: image}
    - label: Items
      name: items
      widget: list
      fields:
        - {label: Brand, name: brand, widget: string}
        - {label: Description, name: description, widget: text}
- label: "Led Lighting"
  name: "led lighting"
